<body>

            <div class="legend-item">

    <script>
// 1. PMTiles í”„ë¡œí† ì½œ ë“±ë¡
    let protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    // 2. ì§€ë„ ìƒì„±
    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {
                "osm": {
                    "type": "raster",
                    "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
                    "tileSize": 256,
                    "attribution": "&copy; OpenStreetMap"
                }
            },
            "layers": [{"id": "osm-layer", "type": "raster", "source": "osm"}]
        },
        center: [127.02, 37.5], 
        zoom: 11
    });

    // 3. ê²€ìƒ‰ìš© ì›ë³¸ ë°ì´í„° ë¡œë“œ
    let searchData = null;
    fetch('input1.json')
        .then(res => res.json())
        .then(json => { searchData = json; })
        .catch(err => console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", err));

    // 4. ì§€ë„ ì´ë™ ê³µí†µ í•¨ìˆ˜ (ì „ì—­ ë²”ìœ„)
    function moveToFeature(feature) {
        if (!feature || !feature.geometry) return;

        const bounds = new maplibregl.LngLatBounds();
        const type = feature.geometry.type;
        const coords = feature.geometry.coordinates;

        // ì¢Œí‘œ ì¶”ì¶œ ë° Bounds í™•ì¥
        if (type === 'Point') {
            bounds.extend(coords);
        } else if (type === 'Polygon' || type === 'MultiPolygon') {
            const allCoords = type === 'MultiPolygon' ? coords.flat(2) : coords[0];
            allCoords.forEach(c => bounds.extend(c));
        }

        if (!bounds.isEmpty()) {
            map.fitBounds(bounds, { padding: 80, maxZoom: 17, duration: 1000 });
            
            // íŒì—… ìƒì„±
            new maplibregl.Popup()
                .setLngLat(bounds.getCenter())
                .setHTML(`<strong>${feature.properties['ë¬¸í™”ìœ ì‚°ëª…'] || 'ë¬¸í™”ìœ ì‚°'}</strong>`)
                .addTo(map);
        }
    }

    // 5. ê²€ìƒ‰ ì‹¤í–‰ í•¨ìˆ˜
    function searchHeritage() {
        const keyword = document.getElementById('search-input').value.trim();
        const resultsDiv = document.getElementById('search-results');
        
        if (!keyword) return;
        if (!searchData) return alert("ë°ì´í„°ë¥¼ ë¡œë”© ì¤‘ì…ë‹ˆë‹¤.");

        const matches = searchData.features.filter(f => 
            f.properties['ë¬¸í™”ìœ ì‚°ëª…'] && f.properties['ë¬¸í™”ìœ ì‚°ëª…'].includes(keyword)
        );

        resultsDiv.innerHTML = '';
        if (matches.length > 0) {
            resultsDiv.style.display = 'block';
            matches.forEach(f => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerText = `ğŸ“ ${f.properties['ë¬¸í™”ìœ ì‚°ëª…']}`;
                
                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¡œ í™•ì‹¤í•˜ê²Œ ì‘ë™ ë³´ì¥
                item.addEventListener('click', function() {
                    moveToFeature(f);
                    resultsDiv.style.display = 'none';
                });
                resultsDiv.appendChild(item);
            });
        } else {
            resultsDiv.style.display = 'none';
            alert("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.");
        }
    }

    // 6. ë°ì´í„° ë ˆì´ì–´ ì¶”ê°€
map.on('load', () => {
    // [1] í´ëŸ¬ìŠ¤í„°ë§ì„ ìœ„í•œ GeoJSON ì†ŒìŠ¤ ì¶”ê°€
    map.addSource('heritage-geojson', {
        type: 'geojson',
        data: 'input1.json', // ì „ì²´ ë°ì´í„°ê°€ ë‹´ê¸´ íŒŒì¼
        cluster: true,
        clusterMaxZoom: 13, // ì¤Œ 13ê¹Œì§€ë§Œ ë­‰ì¹¨
        clusterRadius: 50   // ë­‰ì¹˜ëŠ” ë²”ìœ„(í”½ì…€)
    });

    // [2] í´ë¦¬ê³¤ í‘œí˜„ì„ ìœ„í•œ Vector(PMTiles) ì†ŒìŠ¤ ì¶”ê°€
    map.addSource('heritage-vector', {
        type: 'vector',
        url: 'pmtiles://my_map.pmtiles'
    });

    // --- ë ˆì´ì–´ ì„¤ì • ì‹œì‘ ---

    // 1. í´ëŸ¬ìŠ¤í„° ì› (ë°ì´í„°ê°€ ë­‰ì³ì§„ ìƒíƒœ)
    map.addLayer({
        id: 'clusters',
        type: 'circle',
        source: 'heritage-geojson',
        filter: ['has', 'point_count'],
        maxzoom: 14, // ì¤Œ 14ê¹Œì§€ë§Œ ë³´ì„
        paint: {
            'circle-color': [
                'step', ['get', 'point_count'],
                '#51bbd6', 100, '#f1f075', 500, '#f28cb1'
            ],
            'circle-radius': [
                'step', ['get', 'point_count'],
                20, 100, 30, 500, 40
            ],
            'circle-opacity': 0.8,
            'circle-stroke-width': 2,
            'circle-stroke-color': '#fff'
        }
    });

    // 2. í´ëŸ¬ìŠ¤í„° ë‚´ ìˆ«ì
    map.addLayer({
        id: 'cluster-count',
        type: 'symbol',
        source: 'heritage-geojson',
        filter: ['has', 'point_count'],
        maxzoom: 14,
        layout: {

            'text-size': 12
        }
    });

    // 3. ê°œë³„ ì  (ë” ì´ìƒ ë­‰ì³ì§€ì§€ ì•ŠëŠ” ë‚±ê°œ ë°ì´í„°)
    map.addLayer({
        id: 'unclustered-point',
        type: 'circle',
        source: 'heritage-geojson',
        filter: ['!', ['has', 'point_count']],
        maxzoom: 14,
        paint: {
            'circle-color': [
                'match', ['get', 'ì¢…ëª©ì½”ë“œ'],
                11, '#e6194b', 12, '#3cb44b', 13, '#ffe119', '#cccccc'
            ],
            'circle-radius': 6,
            'circle-stroke-width': 1.5,
            'circle-stroke-color': '#fff'
        }
    });

    // 4. ìƒì„¸ í´ë¦¬ê³¤ (í™•ëŒ€ ì‹œ ë‚˜íƒ€ë‚¨)
    map.addLayer({
        id: 'heritage-polygon',
        type: 'fill',

        'source-layer': 'input',
        minzoom: 13.5, // ì  ë ˆì´ì–´ì™€ ìì—°ìŠ¤ëŸ½ê²Œ êµì²´ë˜ë„ë¡ ì„¤ì •
        paint: {
            'fill-color': [
                'match', ['get', 'ì¢…ëª©ì½”ë“œ'],
                11, '#e6194b', 12, '#3cb44b', 13, '#ffe119', '#cccccc'
            ],
            'fill-opacity': [
                'interpolate', ['linear'], ['zoom'],
                13.5, 0,

            ],

});

        map.on('click', 'clusters', (e) => {
    const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
    const clusterId = features[0].properties.cluster_id;
    
    map.getSource('heritage-geojson').getClusterExpansionZoom(clusterId, (err, zoom) => {
        if (err) return;
        map.easeTo({
            center: features[0].geometry.coordinates,
            zoom: zoom + 1 // í•œ ë‹¨ê³„ ë” í™•ëŒ€
        });
    });
});

        // í´ë¦­ ì‹œ ìƒì„¸ ì •ë³´ íŒì—…
        map.on('click', 'heritage-polygon', (e) => {
            const props = e.features[0].properties;
            const name = props['ë¬¸í™”ìœ ì‚°ëª…'] || 'ì •ë³´ì—†ìŒ';
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(name)}`;
            
            let html = `<strong>${name}</strong><br><hr>`;
            for(let key in props) { html += `<small>${key}: ${props[key]}</small><br>`; }
            html += `<a href="${searchUrl}" target="_blank" class="popup-link">êµ¬ê¸€ ê²€ìƒ‰ ì´ë™</a>`;

            new maplibregl.Popup().setLngLat(e.lngLat).setHTML(html).addTo(map);
        });

        map.on('mouseenter', 'heritage-polygon', () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', 'heritage-polygon', () => map.getCanvas().style.cursor = '');
    });

    // 7. í•„í„° ì—…ë°ì´íŠ¸
function updateFilter() {
    // ì²´í¬ëœ ì½”ë“œë“¤ë§Œ ëª¨ìœ¼ëŠ” ë°°ì—´
    const enabledCodes = [];
    
    if (document.getElementById('chk-11').checked) enabledCodes.push('11');
    if (document.getElementById('chk-12').checked) enabledCodes.push('12');
    if (document.getElementById('chk-13').checked) enabledCodes.push('13');
    if (document.getElementById('chk-14').checked) enabledCodes.push('14');
    if (document.getElementById('chk-15').checked) enabledCodes.push('15');
    if (document.getElementById('chk-16').checked) enabledCodes.push('16');
    if (document.getElementById('chk-18').checked) enabledCodes.push('18');
    if (enabledCodes.length === 0) {
        // ì•„ë¬´ê²ƒë„ ì²´í¬ ì•ˆ ëœ ê²½ìš° ì•„ë¬´ê²ƒë„ ì•ˆ ë³´ì—¬ì¤Œ
        map.setFilter(heritage-polygon', ['==', ['get', 'ì¢…ëª©ì½”ë“œ'], 'none']);
    } else {
        // 'in' í‘œí˜„ì‹ì„ ì‚¬ìš©í•˜ì—¬ ë°°ì—´ì— í¬í•¨ëœ ì½”ë“œë“¤ë§Œ í•„í„°ë§í•´ì„œ ë³´ì—¬ì¤Œ
        map.setFilter('heritage-polygon', ['in', ['get', 'ì¢…ëª©ì½”ë“œ'], ['literal', enabledCodes]]);
    }
}

    // ì—”í„°í‚¤ ì§€ì›
    document.getElementById('search-input').addEventListener('keypress', (e) => {

        </script>
