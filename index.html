    <script>

                const res = await fetch('input1.json');

                map.addSource('point-cluster-source', {

                    cluster: true,

                // [ë ˆì´ì–´] ì¤Œ 11 ì´í•˜: í´ëŸ¬ìŠ¤í„° ì›

                // [ë ˆì´ì–´] ì¤Œ 11 ì´í•˜: ê°œë³„ í¬ì¸íŠ¸ (unclustered)
                map.addLayer({

                // 2. PMTiles ì†ŒìŠ¤ ì¶”ê°€ (ìƒì„¸ í´ë¦¬ê³¤)
                map.addSource('pmtiles-source', {
                    type: 'vector',

                });

                map.addLayer({
                    id: 'pmtiles-layer',
                    type: 'fill',
                    source: 'pmtiles-source',
                    'source-layer': 'input', 
                    minzoom: 10, // ì¤Œ 10ë¶€í„° ë³´ì´ê¸° ì‹œì‘í•˜ì—¬ í´ëŸ¬ìŠ¤í„°ì™€ êµì²´
                    paint: {

            } catch (err) { console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", err); }

            // ê³µí†µ í´ë¦­ ì´ë²¤íŠ¸ (íŒì—…)
            map.on('click', (e) => {
                const features = map.queryRenderedFeatures(e.point, { 
                    layers: ['pmtiles-layer', 'unclustered-point-layer']

        function updateFilter() {
            const enabledCodes = ['11', '12', '13', '14', '15', '16', '18'].filter(c => document.getElementById(`chk-${c}`).checked);

        // ê²€ìƒ‰ ê¸°ëŠ¥
        function searchHeritage() {
