<body>

        <button onclick="searchHeritage()" style="padding:7px 12px; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer;">ê²€ìƒ‰</button>
    </div>

</div>

<div id="legend">
    <h4 style="margin:0 0 10px 0; font-size:14px; border-bottom:1px solid #ddd; padding-bottom:5px;">êµ­ê°€ì§€ì •ìœ ì‚° ìœ í˜•</h4>
    <div class="legend-item"><input type="checkbox" id="chk-11" checked onclick="updateFilter()"><span style="background:#e6194b;"></span> êµ­ë³´ (11)</div>
    <div class="legend-item"><input type="checkbox" id="chk-12" checked onclick="updateFilter()"><span style="background:#3cb44b;"></span> ë³´ë¬¼ (12)</div>
    <div class="legend-item"><input type="checkbox" id="chk-13" checked onclick="updateFilter()"><span style="background:#ffe119;"></span> ì‚¬ì  (13)</div>
    <div class="legend-item"><input type="checkbox" id="chk-14" checked onclick="updateFilter()"><span style="background:#4363d8;"></span> ì‚¬ì ë°ëª…ìŠ¹ (14)</div>
    <div class="legend-item"><input type="checkbox" id="chk-15" checked onclick="updateFilter()"><span style="background:#f58231;"></span> ëª…ìŠ¹ (15)</div>
    <div class="legend-item"><input type="checkbox" id="chk-16" checked onclick="updateFilter()"><span style="background:#911eb4;"></span> ì²œì—°ê¸°ë…ë¬¼ (16)</div>
    <div class="legend-item"><input type="checkbox" id="chk-18" checked onclick="updateFilter()"><span style="background:#888888;"></span> êµ­ê°€ë¯¼ì†ë¬¸í™”ìœ ì‚° (18)</div>
</div>

<script>
    let protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": { "osm": { "type": "raster", "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"], "tileSize": 256 } },
            "layers": [{"id": "osm-layer", "type": "raster", "source": "osm"}]
        },
        center: [127.5, 36.5], zoom: 7
    });

    let searchData = null;
    let markers = {}; 

    // ì¤Œ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬: ì½˜ì†” ì¶œë ¥ ë° ë²”ë¡€ í‘œì‹œ ì œì–´
    map.on('zoom', () => {
        const zoom = map.getZoom();
        const legend = document.getElementById('legend');
        
        // ì¤Œ ë ˆë²¨ 10 ì´ìƒì´ë©´ ë²”ë¡€ ë…¸ì¶œ
        legend.style.display = (zoom >= 10) ? 'block' : 'none';
        
        let status = zoom < 10 ? " (í´ëŸ¬ìŠ¤í„°)" : (zoom < 11.5 ? " (ê³¼ë„ê¸°)" : " (ìƒì„¸)");
        console.log(`ğŸ“ í˜„ì¬ ì¤Œ: ${zoom.toFixed(2)}${status}`);
    });

    map.on('load', async () => {
        try {
            const [resPoint, resFull] = await Promise.all([
                fetch('input1.json').then(r => r.json()),
                fetch('input.json').then(r => r.json())
            ]);
            searchData = resFull;

            map.addSource('heritage-geojson', {
                type: 'geojson', data: resPoint, cluster: true, clusterMaxZoom: 10, clusterRadius: 50
            });

            map.addSource('pmtiles-source', {
                type: 'vector', url: 'pmtiles://my_map.pmtiles'
            });

            // ë ˆì´ì–´ ì¶”ê°€ (í´ëŸ¬ìŠ¤í„°/í¬ì¸íŠ¸/í´ë¦¬ê³¤)
            map.addLayer({
                id: 'cluster-circles', type: 'circle', source: 'heritage-geojson', filter: ['has', 'point_count'], maxzoom: 11.5,
                paint: {
                    'circle-color': ['step', ['get', 'point_count'], '#51bbd6', 50, '#f1f075', 200, '#f28cb1'],
                    'circle-radius': ['step', ['get', 'point_count'], 18, 50, 23, 200, 30],
                    'circle-stroke-width': 1.5, 'circle-stroke-color': '#fff'
                }
            });

            map.addLayer({
                id: 'unclustered-point', type: 'circle', source: 'heritage-geojson', filter: ['!', ['has', 'point_count']], maxzoom: 11.5,
                paint: {
                    'circle-color': '#007bff', 'circle-radius': 6, 'circle-stroke-width': 1, 'circle-stroke-color': '#fff'
                }
            });

            map.addLayer({
                id: 'heritage-polygon', type: 'fill', source: 'pmtiles-source', 'source-layer': 'input', minzoom: 10,
                paint: {
                    'fill-color': ['match', ['get', 'ì¢…ëª©ì½”ë“œ'], '11','#e6194b','12','#3cb44b','13','#ffe119','14','#4363d8','15','#f58231','16','#911eb4','18','#888888','#cccccc'],
                    'fill-opacity': 0.5, 'fill-outline-color': '#ffffff'
                }
            });
            
        map.on('click', 'cluster-circles', (e) => {
            const features = map.queryRenderedFeatures(e.point, { layers: ['cluster-circles'] });
            const clusterId = features[0].properties.cluster_id;
            map.getSource('heritage-geojson').getClusterExpansionZoom(clusterId, (err, zoom) => {
                if (err) return;
                map.easeTo({ center: features[0].geometry.coordinates, zoom: zoom + 1 });
            });
        });
            // íŒì—… ê³µí†µ í•¨ìˆ˜
function showPopup(e) {
    const props = e.features[0].properties;
    const name = props['ë¬¸í™”ìœ ì‚°ëª…'] || 'ì •ë³´ì—†ìŒ';
    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(name)}`;
    
    const codeMap = {
        '11': 'êµ­ë³´', '12': 'ë³´ë¬¼', '13': 'ì‚¬ì ', '14': 'ì‚¬ì ë°ëª…ìŠ¹',
        '15': 'ëª…ìŠ¹', '16': 'ì²œì—°ê¸°ë…ë¬¼', '18': 'êµ­ê°€ë¯¼ì†ë¬¸í™”ìœ ì‚°'
    };

    // ì œì™¸í•  ì†ì„± í‚¤ ëª©ë¡ (ë°ì´í„°ì— ë§ê²Œ ì´ë¦„ì„ ì¡°ì •í•˜ì„¸ìš”)
    const hiddenKeys = ['cluster', 'cluster_id', 'point_count', 'ì‹œë„ì½”ë“œ', 'ì‹œêµ°êµ¬ì½”ë“œ', 'ORIG_FID', 'lat', 'lng'];

    let html = `<div style="padding:5px;"><strong>${name}</strong><br><hr style="margin:5px 0;">`;
    
    for (let key in props) {
        // ì œì™¸ ëª©ë¡ì— í¬í•¨ë˜ì§€ ì•Šì€ ì†ì„±ë§Œ í‘œì‹œ
        if (!hiddenKeys.includes(key)) {
            let displayKey = key;
            let displayValue = props[key];
            
            if (key === 'ì¢…ëª©ì½”ë“œ') {
                displayKey = 'êµ­ê°€ì§€ì •ìœ ì‚° ìœ í˜•';
                displayValue = codeMap[displayValue] ? `${codeMap[displayValue]} (${displayValue})` : displayValue;
            }
            
            html += `<small><b>${displayKey}</b>: ${displayValue}</small><br>`;
        }
    }
    
    html += `<br><a href="${searchUrl}" target="_blank" style="color:#007bff; text-decoration:none; font-weight:bold;">êµ¬ê¸€ ê²€ìƒ‰ ì´ë™ â†—</a></div>`;

    new maplibregl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(html)
        .addTo(map);
}
 
            // ì´ë²¤íŠ¸ ë°”ì¸ë”©
            map.on('click', 'unclustered-point', showPopup);
            map.on('click', 'heritage-polygon', showPopup);
            
            ['unclustered-point', 'heritage-polygon'].forEach(lyr => {
                map.on('mouseenter', lyr, () => map.getCanvas().style.cursor = 'pointer');
                map.on('mouseleave', lyr, () => map.getCanvas().style.cursor = '');
            });

            // HTML í´ëŸ¬ìŠ¤í„° ë§ˆì»¤ ê°±ì‹  ë¡œì§ (ìƒëµ ë°©ì§€)
            function updateClusterNumbers() {
                const newMarkers = {};
                const features = map.querySourceFeatures('heritage-geojson');
                for (const f of features) {
                    if (!f.properties.cluster) continue;
                    const id = f.properties.cluster_id;
                    let marker = markers[id];
                    if (!marker) {
                        const el = document.createElement('div');
                        el.className = 'cluster-marker';
                        el.innerHTML = `<span>${f.properties.point_count}</span>`;
                        marker = markers[id] = new maplibregl.Marker({element: el}).setLngLat(f.geometry.coordinates);
                    }
                    if (map.getZoom() < 11.5) {
                        if (!marker._map) marker.addTo(map);
                        newMarkers[id] = marker;
                    } else { marker.remove(); }
                }
                for (const id in markers) { if (!newMarkers[id]) { markers[id].remove(); delete markers[id]; } }
            }

            map.on('move', updateClusterNumbers);
            map.on('sourcedata', (e) => { if (e.sourceId === 'heritage-geojson' && e.isSourceLoaded) updateClusterNumbers(); });

        } catch (e) { console.error(e); }
    });

    // í•„í„° ë° ê²€ìƒ‰ í•¨ìˆ˜ (ê¸°ì¡´ê³¼ ë™ì¼)
    function updateFilter() {
        const enabledCodes = [11, 12, 13, 14, 15, 16, 18].filter(code => document.getElementById(`chk-${code}`).checked).map(String);
        const filterExp = enabledCodes.length === 0 ? ['==', ['get', 'ì¢…ëª©ì½”ë“œ'], 'none'] : ['in', ['get', 'ì¢…ëª©ì½”ë“œ'], ['literal', enabledCodes]];
        map.setFilter('heritage-polygon', filterExp);
        map.setFilter('unclustered-point', ['all', ['!', ['has', 'point_count']], filterExp]);
    }
   // ê²€ìƒ‰ ë° ì´ë™
    function searchHeritage() {
        const keyword = document.getElementById('search-input').value.trim();
        const resultsDiv = document.getElementById('search-results');
        if (!keyword || !searchData) return;

        const matches = searchData.features.filter(f => 
            f.properties['ë¬¸í™”ìœ ì‚°ëª…'] && f.properties['ë¬¸í™”ìœ ì‚°ëª…'].includes(keyword)
        );

        resultsDiv.innerHTML = '';
        if (matches.length > 0) {
            resultsDiv.style.display = 'block';
            matches.forEach(f => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerText = `ğŸ“ ${f.properties['ë¬¸í™”ìœ ì‚°ëª…']}`;
                item.onclick = () => {
                    moveToFeature(f);
                    resultsDiv.style.display = 'none';
                };
                resultsDiv.appendChild(item);
            });
        } else {
            resultsDiv.style.display = 'none';
            alert("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.");
        }
    }

    function moveToFeature(feature) {
        const bounds = new maplibregl.LngLatBounds();
        const type = feature.geometry.type;
        const coords = feature.geometry.coordinates;

        if (type === 'Point') bounds.extend(coords);
        else if (type === 'Polygon' || type === 'MultiPolygon') {
            const allCoords = type === 'MultiPolygon' ? coords.flat(2) : coords[0];
            allCoords.forEach(c => bounds.extend(c));
        }

        if (!bounds.isEmpty()) {
            map.fitBounds(bounds, { padding: 80, maxZoom: 17 });
            new maplibregl.Popup().setLngLat(bounds.getCenter())
                .setHTML(`<strong>${feature.properties['ë¬¸í™”ìœ ì‚°ëª…']}</strong>`).addTo(map);
        }
    }

    document.getElementById('search-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchHeritage();
    });
</script>
