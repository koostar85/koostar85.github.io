<body>

<div id="map"></div>

<div id="legend">
    <h4>êµ­ê°€ìœ ì‚° ë²”ë¡€</h4>
    <div class="legend-item"><input type="checkbox" id="chk-11" checked onclick="updateFilter()"><span style="background:#e6194b;"></span> êµ­ë³´ (11)</div>
    <div class="legend-item"><input type="checkbox" id="chk-12" checked onclick="updateFilter()"><span style="background:#3cb44b;"></span> ë³´ë¬¼ (12)</div>
    <div class="legend-item"><input type="checkbox" id="chk-13" checked onclick="updateFilter()"><span style="background:#ffe119;"></span> ì‚¬ì  (13)</div>
    <div class="legend-item"><input type="checkbox" id="chk-14" checked onclick="updateFilter()"><span style="background:#4363d8;"></span> ì‚¬ì ë°ëª…ìŠ¹ (14)</div>
    <div class="legend-item"><input type="checkbox" id="chk-15" checked onclick="updateFilter()"><span style="background:#f58231;"></span> ëª…ìŠ¹ (15)</div>
    <div class="legend-item"><input type="checkbox" id="chk-16" checked onclick="updateFilter()"><span style="background:#911eb4;"></span> ì²œì—°ê¸°ë…ë¬¼ (16)</div>
    <div class="legend-item"><input type="checkbox" id="chk-18" checked onclick="updateFilter()"><span style="background:#888888;"></span> êµ­ê°€ë¯¼ì†ë¬¸í™”ìœ ì‚° (18)</div>
</div>

<script>
    // 1. ì§€ë„ ì´ˆê¸°í™”
    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "glyphs": "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf", 
            "sources": {
                "osm": {
                    "type": "raster",
                    "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
                    "tileSize": 256,
                    "attribution": "&copy; OpenStreetMap"
                }
            },
            "layers": [{"id": "osm-layer", "type": "raster", "source": "osm"}]
        },
        center: [127.02, 37.5],
        zoom: 11
    });

    let searchData = null;

    // 2. ë°ì´í„° ë¡œë“œ ë° ë ˆì´ì–´ êµ¬ì„±
    map.on('load', async () => {
console.log("ë°ì´í„° ë¡œë”© ì‹œì‘ (13MB)... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.");
    
    try {
        const response = await fetch('input.json');
        if (!response.ok) throw new Error("íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        
        searchData = await response.json();
        console.log("âœ… ë°ì´í„° ë¡œë“œ ì™„ë£Œ! ê°œìˆ˜:", searchData.features.length);
        alert("ë°ì´í„° ë¡œë“œ ì™„ë£Œ! í™•ì¸ì„ ëˆ„ë¥´ë©´ ì§€ë„ê°€ ê·¸ë ¤ì§‘ë‹ˆë‹¤.");

        
            // í†µí•© ì†ŒìŠ¤ (GeoJSON í•˜ë‚˜ë¡œ í´ëŸ¬ìŠ¤í„°ì™€ í´ë¦¬ê³¤ ëª¨ë‘ í•´ê²°)
            map.addSource('heritage-main', {
                type: 'geojson',
                data: searchData,
                cluster: true,
                clusterMaxZoom: 13,
                clusterRadius: 50
            });

            // [ë ˆì´ì–´ 1] í´ëŸ¬ìŠ¤í„° ì›
            map.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'heritage-main',
                filter: ['has', 'point_count'],
                maxzoom: 14,
                paint: {
                    'circle-color': ['step', ['get', 'point_count'], '#51bbd6', 50, '#f1f075', 200, '#f28cb1'],
                    'circle-radius': ['step', ['get', 'point_count'], 18, 50, 25, 200, 35],
                    'circle-opacity': 0.8,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#fff'
                }
            });

            // [ë ˆì´ì–´ 2] í´ëŸ¬ìŠ¤í„° ìˆ«ì
            map.addLayer({
                id: 'cluster-count',
                type: 'symbol',
                source: 'heritage-main',
                filter: ['has', 'point_count'],
                maxzoom: 14,
                layout: {
                    'text-field': '{point_count}',
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 12
                }
            });

            // [ë ˆì´ì–´ 3] ê°œë³„ ì  (ì¤‘ì‹¬ì  ìë™ ê³„ì‚°)
            map.addLayer({
                id: 'unclustered-point',
                type: 'circle',
                source: 'heritage-main',
                filter: ['!', ['has', 'point_count']],
                maxzoom: 14,
                paint: {
                    'circle-color': [
                        'match', ['get', 'ì¢…ëª©ì½”ë“œ'],
                        11, '#e6194b', 12, '#3cb44b', 13, '#ffe119', 14, '#4363d8', 
                        15, '#f58231', 16, '#911eb4', 18, '#888888', '#cccccc'
                    ],
                    'circle-radius': 6,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#fff'
                }
            });

            // [ë ˆì´ì–´ 4] ìƒì„¸ í´ë¦¬ê³¤
            map.addLayer({
                id: 'heritage-polygon',
                type: 'fill',
                source: 'heritage-main',
                minzoom: 10,
                paint: {
                    'fill-color': [
                        'match', ['get', 'ì¢…ëª©ì½”ë“œ'],
                        11, '#e6194b', 12, '#3cb44b', 13, '#ffe119', 
                        14, '#4363d8', 15, '#f58231', 16, '#911eb4', 
                        18, '#888888', '#cccccc'
                    ],
                    'fill-opacity': ['interpolate', ['linear'], ['zoom'], 10, 0, 14, 0.5],
                    'fill-outline-color': '#ffffff'
                }
            });

            // í´ë¦­ ì´ë²¤íŠ¸: í´ëŸ¬ìŠ¤í„° í™•ëŒ€
            map.on('click', 'clusters', (e) => {
                const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
                const clusterId = features[0].properties.cluster_id;
                map.getSource('heritage-main').getClusterExpansionZoom(clusterId, (err, zoom) => {
                    if (err) return;
                    map.easeTo({ center: features[0].geometry.coordinates, zoom: zoom + 1 });
                });
            });

            // í´ë¦­ ì´ë²¤íŠ¸: ìƒì„¸ ì •ë³´ íŒì—…
            map.on('click', (e) => {
                const features = map.queryRenderedFeatures(e.point, { layers: ['heritage-polygon', 'unclustered-point'] });
                if (!features.length) return;

                const props = features[0].properties;
                const name = props['ë¬¸í™”ìœ ì‚°ëª…'] || 'ì •ë³´ì—†ìŒ';
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(name)}`;
                
                let html = `<strong>${name}</strong><br><hr style="border:0.5px solid #eee">`;
                const keys = ['ì¢…ëª©ì½”ë“œ', 'ì‹œë„ëª…', 'ì‹œêµ°êµ¬ëª…', 'ì§€ì •ì¼'];
                keys.forEach(key => { if(props[key]) html += `<small><b>${key}:</b> ${props[key]}</small><br>`; });
                html += `<br><a href="${searchUrl}" target="_blank" style="color:#007bff; font-size:12px;">ğŸ”— ìì„¸íˆ ë³´ê¸° (êµ¬ê¸€ ê²€ìƒ‰)</a>`;

                new maplibregl.Popup().setLngLat(e.lngLat).setHTML(html).addTo(map);
            });

            map.on('mouseenter', 'unclustered-point', () => map.getCanvas().style.cursor = 'pointer');
            map.on('mouseleave', 'unclustered-point', () => map.getCanvas().style.cursor = '');

        } catch (error) {
            console.error("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:", error);
        }
    });

    // 3. í•„í„° ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateFilter() {
        const enabledCodes = [];
        [11, 12, 13, 14, 15, 16, 18].forEach(code => {
            if (document.getElementById(`chk-${code}`).checked) enabledCodes.push(code);
        });

        // ì¢…ëª©ì½”ë“œê°€ ìˆ«ì í˜¹ì€ ë¬¸ìì—´ì¼ ê²½ìš° ëª¨ë‘ ëŒ€ì‘í•˜ê¸° ìœ„í•´ í•„í„° í‘œí˜„ì‹ ìµœì í™”
        const filterExp = enabledCodes.length === 0 
            ? ['==', ['get', 'ì¢…ëª©ì½”ë“œ'], 'none'] 
            : ['in', ['get', 'ì¢…ëª©ì½”ë“œ'], ['literal', enabledCodes]];

        // ê° ë ˆì´ì–´ë³„ í•„í„° ì ìš©
        if (map.getLayer('heritage-polygon')) map.setFilter('heritage-polygon', filterExp);
        if (map.getLayer('unclustered-point')) map.setFilter('unclustered-point', ['all', ['!', ['has', 'point_count']], filterExp]);
        if (map.getLayer('clusters')) map.setFilter('clusters', ['all', ['has', 'point_count'], filterExp]);
        if (map.getLayer('cluster-count')) map.setFilter('cluster-count', ['all', ['has', 'point_count'], filterExp]);
    }

    // 4. ê²€ìƒ‰ ê¸°ëŠ¥
    function searchHeritage() {
        const keyword = document.getElementById('search-input').value.trim();
        const resultsDiv = document.getElementById('search-results');
        if (!keyword || !searchData) return;

        const matches = searchData.features.filter(f => 
            f.properties['ë¬¸í™”ìœ ì‚°ëª…'] && f.properties['ë¬¸í™”ìœ ì‚°ëª…'].includes(keyword)
        ).slice(0, 50); // ì„±ëŠ¥ ìœ„í•´ 50ê°œë§Œ í‘œì‹œ

        resultsDiv.innerHTML = '';
        if (matches.length > 0) {
            resultsDiv.style.display = 'block';
            matches.forEach(f => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerText = `ğŸ“ ${f.properties['ë¬¸í™”ìœ ì‚°ëª…']}`;
                item.onclick = () => {
                    moveToFeature(f);
                    resultsDiv.style.display = 'none';
                };
                resultsDiv.appendChild(item);
            });
        } else {
            resultsDiv.style.display = 'none';
            alert("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.");
        }
    }

    function moveToFeature(feature) {
        const bounds = new maplibregl.LngLatBounds();
        const coords = feature.geometry.coordinates;
        const type = feature.geometry.type;

        if (type === 'Point') bounds.extend(coords);
        else if (type === 'Polygon') coords[0].forEach(c => bounds.extend(c));
        else if (type === 'MultiPolygon') coords.flat(2).forEach(c => bounds.extend(c));

        if (!bounds.isEmpty()) {
            map.fitBounds(bounds, { padding: 80, maxZoom: 16 });
            setTimeout(() => {
                new maplibregl.Popup().setLngLat(bounds.getCenter())
                    .setHTML(`<strong>${feature.properties['ë¬¸í™”ìœ ì‚°ëª…']}</strong>`).addTo(map);
            }, 500);
        }
    }

    document.getElementById('search-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchHeritage();
    });
</script>
