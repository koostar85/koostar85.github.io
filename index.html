<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>국가유산 지도 - LOD 최적화</title>
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9); padding: 20px; border-radius: 10px;
            z-index: 9999; box-shadow: 0 0 10px rgba(0,0,0,0.2); font-weight: bold;
            display: block; /* 초기 로더 표시 */
        }
    </style>
</head>
<body>

    <div id="loader">단순화 데이터 로딩 중...</div>
    <div id="map"></div>

    <script>
        const loader = document.getElementById('loader');

        const map = new maplibregl.Map({
            container: 'map',
            style: {
                "version": 8,
                // 폰트 에러 방지를 위해 glyphs 추가
                "glyphs": "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
                "sources": {
                    "osm": { "type": "raster", "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"], "tileSize": 256 }
                },
                "layers": [{ "id": "osm", "type": "raster", "source": "osm" }]
            },
            center: [127.5, 36.5],
            zoom: 10
        });


        map.on('load', async () => {
    try {
        // 1. 데이터 통합 로드
        const response = await fetch('input1.json');
        const data = await response.json();

        // [포인트 변환] 클러스터링을 위한 점 데이터 생성
        const pointFeatures = data.features.map(f => {
            let coords;
            if (f.geometry.type === 'Point') {
                coords = f.geometry.coordinates;
            } else {
                // 폴리곤의 첫 번째 좌표를 추출
                coords = f.geometry.type === 'Polygon' 
                    ? f.geometry.coordinates[0][0] 
                    : f.geometry.coordinates[0][0][0];
            }
            return {
                type: 'Feature',
                properties: f.properties,
                geometry: { type: 'Point', coordinates: coords }
            };
        });

        // 2. 소스 2개 등록 (클러스터용 포인트, 상세용 폴리곤)
        map.addSource('source-points', {
            type: 'geojson',
            data: { type: 'FeatureCollection', features: pointFeatures },
            cluster: true,
            clusterMaxZoom: 12,
            clusterRadius: 50
        });

        map.addSource('source-full', {
            type: 'geojson',
            data: data // 원본 폴리곤 데이터
        });

        // 3. 레이어 배치 (줌 레벨 주의)

        // [멀리서] 클러스터 원
        map.addLayer({
            id: 'layer-clusters',
            type: 'circle',
            source: 'source-points',
            filter: ['has', 'point_count'],
            maxzoom: 13, // 줌 13까지만 표시
            paint: {
                'circle-color': ['step', ['get', 'point_count'], '#51bbd6', 50, '#f1f075', 200, '#f28cb1'],
                'circle-radius': 20,
                'circle-stroke-width': 2,
                'circle-stroke-color': '#fff'
            }
        });

        // [가까이서] 상세 폴리곤 (이 부분이 안 나올 확률 큼)
        map.addLayer({
            id: 'layer-polygon-fill',
            type: 'fill',
            source: 'source-full',
            minzoom: 12, // 줌 12부터 나타나기 시작 (클러스터와 겹치는 구간을 줌)
            paint: {
                'fill-color': [
                    'match', ['get', '종목코드'],
                    11, '#e6194b', 12, '#3cb44b', 13, '#ffe119', 18, '#888888', '#51bbd6'
                ],
                'fill-opacity': 0.6,
                'fill-outline-color': '#ffffff'
            }
        });

        // [가까이서] 폴리곤 외곽선 (확인용)
        map.addLayer({
            id: 'layer-polygon-outline',
            type: 'line',
            source: 'source-full',
            minzoom: 12,
            paint: {
                'line-color': '#ffffff',
                'line-width': 1
            }
        });

        if (document.getElementById('loader')) document.getElementById('loader').style.display = 'none';

    } catch (err) {
        console.error("데이터 로드/렌더링 에러:", err);
    }
});
    </script>
</body>
</html>
