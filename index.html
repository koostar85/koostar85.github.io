<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>국가유산 지도 - LOD 최적화</title>
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9); padding: 20px; border-radius: 10px;
            z-index: 9999; box-shadow: 0 0 10px rgba(0,0,0,0.2); font-weight: bold;
            display: block; /* 초기 로더 표시 */
        }
    </style>
</head>
<body>

    <div id="loader">단순화 데이터 로딩 중...</div>
    <div id="map"></div>

    <script>
        const loader = document.getElementById('loader');

        const map = new maplibregl.Map({
            container: 'map',
            style: {
                "version": 8,
                // 폰트 에러 방지를 위해 glyphs 추가
                "glyphs": "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
                "sources": {
                    "osm": { "type": "raster", "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"], "tileSize": 256 }
                },
                "layers": [{ "id": "osm", "type": "raster", "source": "osm" }]
            },
            center: [127.5, 36.5],
            zoom: 10
        });

map.on('load', async () => {
    try {
        const response = await fetch('input1.json');
        const data = await response.json();

        // [해결책 1] 폴리곤을 강제로 'Point' 데이터로 변환
        const pointFeatures = data.features.map(f => {
            let coords;
            if (f.geometry.type === 'Point') {
                coords = f.geometry.coordinates;
            } else {
                // 폴리곤의 첫 번째 좌표를 추출 (가장 확실한 방법)
                coords = f.geometry.type === 'Polygon' 
                    ? f.geometry.coordinates[0][0] 
                    : f.geometry.coordinates[0][0][0];
            }
            return {
                type: 'Feature',
                properties: f.properties,
                geometry: { type: 'Point', coordinates: coords }
            };
        });

        // [해결책 2] 소스 등록 시 클러스터 옵션 강화
        map.addSource('heritage-cluster-source', {
            type: 'geojson',
            data: { type: 'FeatureCollection', features: pointFeatures },
            cluster: true,
            clusterMaxZoom: 14, // 줌 14까지 클러스터 유지
            clusterRadius: 50   // 50픽셀 이내 데이터는 하나로 뭉침
        });

        // 1. 클러스터 원 레이어
        map.addLayer({
            id: 'clusters',
            type: 'circle',
            source: 'heritage-cluster-source',
            filter: ['has', 'point_count'],
            maxzoom: 13,
            paint: {
                'circle-color': ['step', ['get', 'point_count'], '#51bbd6', 10, '#f1f075', 30, '#f28cb1'],
                'circle-radius': ['step', ['get', 'point_count'], 20, 10, 30, 30, 40],
                'circle-stroke-width': 2,
                'circle-stroke-color': '#fff'
            }
        });

        // 2. 클러스터 숫자 레이어 (가장 빈번한 에러 지점)
        map.addLayer({
            id: 'cluster-count',
            type: 'symbol',
            source: 'heritage-cluster-source',
            filter: ['has', 'point_count'],
            maxzoom: 13,
            layout: {
                'text-field': '{point_count}',
                'text-font': ['Open Sans Regular', 'Arial Unicode MS Regular'],
                'text-size': 14,
                // [중요] 글자가 겹쳐도 강제로 보여주게 설정
                'text-allow-overlap': true,
                'text-ignore-placement': true
            },
            paint: {
                'text-color': '#000000'
            }
        });

        // 3. 클러스터되지 않은 개별 점
        map.addLayer({
            id: 'unclustered-point',
            type: 'circle',
            source: 'heritage-cluster-source',
            filter: ['!', ['has', 'point_count']],
            maxzoom: 13,
            paint: {
                'circle-color': '#e6194b',
                'circle-radius': 6,
                'circle-stroke-width': 2,
                'circle-stroke-color': '#fff'
            }
        });

        // 원본 폴리곤용 소스는 별도로 추가 (줌 13 이후용)
        map.addSource('heritage-full', { type: 'geojson', data: data });
        map.addLayer({
            id: 'poly-full',
            type: 'fill',
            source: 'heritage-full',
            minzoom: 13,
            paint: {
                'fill-color': '#0080ff',
                'fill-opacity': 0.5,
                'fill-outline-color': '#fff'
            }
        });

        if (document.getElementById('loader')) document.getElementById('loader').style.display = 'none';

    } catch (err) {
        console.error("클러스터 생성 실패:", err);
    }
});
    </script>
</body>
</html>
