<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>국가유산 지도 - LOD 최적화</title>
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9); padding: 20px; border-radius: 10px;
            z-index: 9999; box-shadow: 0 0 10px rgba(0,0,0,0.2); font-weight: bold;
            display: block; /* 초기 로더 표시 */
        }
    </style>
</head>
<body>

    <div id="loader">단순화 데이터 로딩 중...</div>
    <div id="map"></div>

    <script>
        const loader = document.getElementById('loader');

        const map = new maplibregl.Map({
            container: 'map',
            style: {
                "version": 8,
                // 폰트 에러 방지를 위해 glyphs 추가
                "glyphs": "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
                "sources": {
                    "osm": { "type": "raster", "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"], "tileSize": 256 }
                },
                "layers": [{ "id": "osm", "type": "raster", "source": "osm" }]
            },
            center: [127.5, 36.5],
            zoom: 10
        });

        map.on('load', async () => {
    try {
        // 1. 데이터 로드 (input1.json 활용)
        const response = await fetch('input1.json');
        const originalData = await response.json();

        // 2. [핵심] 모든 폴리곤을 중심점(Point) 데이터로 변환
        const centroidData = {
            type: "FeatureCollection",
            features: originalData.features.map(f => {
                let coord;
                const type = f.geometry.type;

                // 폴리곤 종류에 상관없이 첫 번째 좌표를 중심점 대용으로 추출
                if (type === 'Point') {
                    coord = f.geometry.coordinates;
                } else if (type === 'Polygon') {
                    coord = f.geometry.coordinates[0][0];
                } else if (type === 'MultiPolygon') {
                    coord = f.geometry.coordinates[0][0][0];
                }

                return {
                    type: "Feature",
                    properties: f.properties, // 종목코드 등 속성 유지
                    geometry: { type: "Point", coordinates: coord }
                };
            })
        };

        // 3. 변환된 점 데이터를 클러스터 소스로 등록
        map.addSource('heritage-points', {
            type: 'geojson',
            data: centroidData,
            cluster: true,
            clusterMaxZoom: 12,
            clusterRadius: 50
        });

        // 4. 원본 폴리곤 데이터를 상세 소스로 등록
        map.addSource('heritage-polygons', {
            type: 'geojson',
            data: originalData
        });

        // [레이어 A-1] 클러스터 원 (줌 0 ~ 13)
        map.addLayer({
            id: 'clusters',
            type: 'circle',
            source: 'heritage-points',
            filter: ['has', 'point_count'],
            maxzoom: 13,
            paint: {
                'circle-color': ['step', ['get', 'point_count'], '#51bbd6', 50, '#f1f075', 200, '#f28cb1'],
                'circle-radius': ['step', ['get', 'point_count'], 20, 50, 25, 200, 30],
                'circle-stroke-width': 2,
                'circle-stroke-color': '#fff'
            }
        });

        // [레이어 A-2] 클러스터 숫자 (줌 0 ~ 13)
        map.addLayer({
            id: 'cluster-count',
            type: 'symbol',
            source: 'heritage-points',
            filter: ['has', 'point_count'],
            maxzoom: 13,
            layout: {
                'text-field': '{point_count}',
                'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                'text-size': 12,
                'text-allow-overlap': true
            }
        });

        // [레이어 A-3] 개별 점 (줌 0 ~ 13)
        map.addLayer({
            id: 'unclustered-point',
            type: 'circle',
            source: 'heritage-points',
            filter: ['!', ['has', 'point_count']],
            maxzoom: 13,
            paint: {
                'circle-color': [
                    'match', ['get', '종목코드'],
                    11, '#e6194b', 12, '#3cb44b', 13, '#ffe119', 18, '#888888', '#51bbd6'
                ],
                'circle-radius': 6,
                'circle-stroke-width': 1.5,
                'circle-stroke-color': '#fff'
            }
        });

        // [레이어 B] 원본 상세 폴리곤 (줌 13 이상)
        map.addLayer({
            id: 'poly-detail',
            type: 'fill',
            source: 'heritage-polygons',
            minzoom: 13,
            paint: {
                'fill-color': [
                    'match', ['get', '종목코드'],
                    11, '#e6194b', 12, '#3cb44b', 13, '#ffe119', 18, '#888888', '#51bbd6'
                ],
                'fill-opacity': 0.6,
                'fill-outline-color': '#ffffff'
            }
        });

        if (typeof loader !== 'undefined') loader.style.display = 'none';

    } catch (err) {
        console.error("데이터 처리 중 에러 발생:", err);
    }
});
    </script>
</body>
</html>
